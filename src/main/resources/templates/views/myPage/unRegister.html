<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <style>
        section{
            width: 1400px;
            height: 700px;
            margin: auto;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<div th:include="/views/header.html"></div>
<section>
    <div th:include="/views/sidebar.html"></div>

    <div style="width: 1100px; height: auto; float: right;">
        <h1 class="text-center mb-2">회원탈퇴</h1>
        <div style="width:560px; height: auto; margin: 0 auto;">
            <form action="/myPage/unRegister" method="post">
                <div class="form-group" style="position: relative;">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" th:value="${session.user.user_name}" readonly>
                </div><br>

                <div class="form-group" style="position: relative;">
                    <label class="form-label">아이디</label>
                    <input type="text" name="user_id" class="form-control" >
                </div><br>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" name="user_pw" class="form-control" >
                </div><br>

                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" >
                </div><br>

                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-control" th:value="${session.user.user_email}" readonly>
                </div><br>

                <div class="form-group" style="position: relative;">
                    <label class="form-label">전화번호</label>
                    <input type="text" class="form-control" th:value="${session.user.user_phone}" readonly>
                </div><br><br>

                <button type="submit" class="btn btn-outline-danger">회원탈퇴</button>
            </form>
        </div>
    </div>
</section><br><br>
<div th:include="/views/footer.html"></div>


<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // 폼 제출 이벤트 핸들러
        document.querySelector("form").addEventListener("submit", function(event) {
            // 폼 제출 기본 동작 중단
            event.preventDefault();

            // 사용자에게 경고 메시지를 표시하고 확인을 요청
            if (confirm("삭제된 정보는 되돌릴 수 없습니다.\n정말 탈퇴 하시겠습니까?")) {
                // 사용자가 확인을 선택한 경우, 폼 제출
                this.submit();
            }
        });
    });

</script>
</body>
</html>
